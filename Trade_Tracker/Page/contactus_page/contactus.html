        />
        <link

            href="../../assets/bootstrap-5.3.3-dist/css/bootstrap.css"
        />
        <link rel="stylesheet" href="./contactus.css" />
        <link rel="stylesheet" href="../../assets/css/navbar.css" />
    </head>
    <body>
        <!-- 導覽列 -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="logoFont" href="../Main_page/main.html">TradeTracker </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarDrop"
                    aria-controls="navbarDrop"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarDrop">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-3 navbar_item">
                            <a class="nav-link" href="../Main_page/main.html">首頁</a>
                        </li>
                        <li class="nav-item dropdown mx-3">
                            <a
                                class="nav-link dropdown-toggle navbar_item"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                計算小工具
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a
                                        class="dropdown-item my-1 nav_barCalculator"
                                        href="../Calcu_page/RCT_Calcu/calcu_1.html"
                                        >風險報酬比試算</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item my-1 nav_barCalculator"
                                        href="../Calcu_page/Stock_Trading_Calcu/calcu_2.html"
                                        >股票交易計算器</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link navbar_item" href="#"
                                >技術分析</a
                            >
                        </li>
                        <li class="nav-item mx-3">
                            <a
                                class="nav-link navbar_item active"
                                aria-current="page"
                                href="./contactus.html"
                                >聯絡我們</a
                            >
                        </li>
                        <li class="nav-item mx-3">

                    </ul>
                </div>
            </div>
        </nav>
        <!-- 內容區域 -->
        <hr style="border-top: 2px solid #000000;">
        <div class="container" >
            <div class="row justify-content-center" >
                <div class="col-md-6" id="input_box">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">姓名:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">電話:</label>
                            <input type="text" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">主旨:</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label" required>你想說的話:</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" id="SendBtn">送出訊息</button>
                        <div id="error-message" ></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../../assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
