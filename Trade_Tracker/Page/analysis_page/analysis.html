        <link rel="stylesheet" href="../../assets/css/navbar.css" />

            <div class="container-fluid">

                    >TradeTracker
                </a>

                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarDrop"
                    aria-controls="navbarDrop"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarDrop">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-3 navbar_item">
                            <a class="nav-link" href="../Main_page/main.html"
                                >首頁</a
                            >
                        </li>
                        <li class="nav-item dropdown mx-3">
                            <a
                                class="nav-link dropdown-toggle navbar_item"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                計算小工具
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a
                                        class="dropdown-item my-1 nav_barCalculator"

                                <li>
                                    <a

                                </li>
                            </ul>
                        </li>
                        <li class="nav-item mx-3">
                            <a

                        </li>
                        <li class="nav-item mx-3">

                                class="nav-link navbar_item"
                                href="../contactus_page/contactus.html"

                            >

                        <li class="nav-item mx-3">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr style="border-top: 2px solid #000000" />
        <div class="container">
            <div class="row">
                <div
                    id="StockChart"
                    style="height: 500px; width: 700px"
                    class="col-md-8"
                ></div>
                <div class="col-md-4">
                    <div class="col">
                        <div class="container row-md-4">
                            <div class="row justify-content-center">
                                <div class="col-md-12 text-center">
                                    <p class="my-3" id="dateText">選擇日期</p>
                                </div>
                            </div>
                            <div class="row justify-content-around">
                                <div class="col-md-5">
                                    <input class="form-control" type="month" name="StartYearMonth" id="StartMonth">
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="month" name="EndYearMonth" id="EndMonth">
                                </div>
                            </div>
                        </div>
                        <div class="container row-md-4">
                            <form id="MyForm" onsubmit="event.preventDefault(); ">
                            <div id = "search-box">
                                <input
                                    type="text"
                                    class="form-control"
                                        id="search-input"
                                        name="value"
                                    placeholder="輸入代號"
                                />
                                <button id="searchBoxBtn">
                                    <i
                                        class="bi bi-search"
                                            id="search-box-button-index"
                                    ></i>
                                </button>
                            </div>
                            </form>
                            <ul
                                class="list"
                                id="suggestion"
                                style="position: absolute; z-index: 100"
                            ></ul>
                        </div>
                        <div class="container row-md-4">
                            <div
                                class="d-flex justify-content-between"
                                id="button_group"
                            >
                                <button
                                    class="btn btn-primary btn-lg"
                                    id="candlestickBtn"
                                >
                                    candlestick
                                </button>
                                <button
                                    class="btn btn-primary btn-lg"
                                    id="ohlcBtn"
                                >
                                    OHLC
                                </button>
                                <button
                                    class="btn btn-primary text-nowrap btn-lg"
                                    id="SingleLineBtn"
                                >
                                    股價
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
