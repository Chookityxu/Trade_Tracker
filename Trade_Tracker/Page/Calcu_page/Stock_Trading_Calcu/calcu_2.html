<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="icon" href="../../../assets/image/logo.jpg">
        <link
            rel="stylesheet"
            href="../../../assets/bootstrap-5.3.3-dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./calcu_2.css" />
        <link rel="stylesheet" href="../../../assets/css/navbar.css" />
    </head>
    <body style="height: 70rem">
        <!-- 導覽列 -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="logoFont" href="#">TradeTracker </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarDrop"
                    aria-controls="navbarDrop"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarDrop">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-3">
                            <a class="nav-link navbar_item" href="../../Main_page/main.html">首頁</a>
                        </li>
                        <li class="nav-item dropdown mx-3">
                            <a
                                class="nav-link dropdown-toggle navbar_item active"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                aria-current="page"
                            >
                                計算小工具
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a
                                        class="dropdown-item my-1 nav_barCalculator"
                                        href="../RCT_Calcu/calcu_1.html"
                                        >風險報酬比試算</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item my-1 nav_barCalculator active"
                                        aria-current="page"
                                        href="#"
                                        >股票交易計算器</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link navbar_item" href="#"
                                >關於我們</a
                            >
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link navbar_item" href="#"
                                >聯絡我們</a
                            >
                        </li>
                        <li class="nav-item mx-3">
                            <a
                                class="nav-link navbar_item"
                                href="../../Map_page/map.html"
                                target="_blank"
                                >尋找附近公園</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 內容區域 -->
        <div class="container inputBox">
            <!-- 輸入列 -->
            <div class="row">
                <div class="col-md-2">
                    <label for="tradeType" class="form-label">交易類別:</label>
                    <select
                        id="tradeType"
                        name="tradeType"
                        class="form-control"
                    >
                        <option value="stock" selected>現股</option>
                        <option value="stockDay">現股當沖</option>
                        <option value="etf">ETF</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="buyPrice" class="form-label">買入價格:</label>
                    <input type="number" class="form-control" id="buyPrice" />
                </div>
                <div class="col-md-3">
                    <label for="sellPrice" class="form-label">賣出價格:</label>
                    <input type="number" class="form-control" id="sellPrice" />
                </div>
                <div class="col-md-3">
                    <label for="tradeVolume" class="form-label"
                        >交易股數:</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        id="tradeVolume"
                        value="1000"
                    />
                </div>
                <div class="col-md-1 align-self-end">
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#settingsModal"
                        id="settingBtn"
                    >
                        設定
                    </button>
                </div>
            </div>
            <!-- 輸出表格 -->
            <div class="pt-3 ">
                <div id="table_label" class="w-100 table-responsive-md"></div>
            </div>

            <div class="my-4" id="UserGuide">
                <p>Tips：</p>
                <hr />
                <ul>
                    <li>請先選擇交易類別</li>
                    <ul>
                        <li>再輸入買入價格、賣出價格、交易股數</li>
                    </ul>
                    <li>公定卷商手續費: 0.1425%</li>
                    <li>當沖證券交易稅稅率：0.15%</li>
                    <li>證券交易稅稅率：0.3%</li>
                    <li>指數股票型基金（簡稱ETF）證券交易稅:0.1%</li>
                    <li>最低手續費：20元</li>
                    <li>全部以四捨五入進位</li>
                </ul>
            </div>
        </div>
        <!-- 設定視窗 -->
        <div
            class="modal fade"
            id="settingsModal"
            tabindex="-1"
            aria-labelledby="settingsModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="setting">
                            設定
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="setting1" class="form-label" id="minFeeLabel"
                                    >最低手續費</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="minFee"
                                    value="20"
                                    max="20"
                                    min="0"
                                    required
                                />
                                <div class="form-text settingHelp">
                                    請輸入 0 至 20 之間的數值
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="setting2" class="form-label" id="feeDiscountLabel"
                                    >手續費折扣</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="feeDiscount"
                                    value="1"
                                    max="1"
                                    min="0.1"
                                    step="0.1"
                                    required
                                />
                                <div class="form-text settingHelp">
                                    請輸入0.1至1之間的數值
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="setting3" class="form-label mb-11" id="quoteNumLabel"
                                >報價檔數</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="quoteNum"
                                    value="3"
                                    max="50"
                                    min="1"
                                    required
                                />
                            </div>
                            <div class="form-text settingHelp">
                                請輸入1~50之間的數值
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            關閉
                        </button>
                        <button
                            id="settingStore"
                            type="button"
                            class="btn btn-primary"
                        >
                            儲存變更
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./calcu_2.js"></script>
    <script src="../../../assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
