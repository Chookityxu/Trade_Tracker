        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="logoFont" href="#">TradeTracker </a>

                    data-bs-toggle="collapse"
                    data-bs-target="#navbarDrop"
                    aria-controls="navbarDrop"

                <div class="collapse navbar-collapse" id="navbarDrop">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-3">

        <!-- 內容區域 -->
        <div class="container">
            <form id="calculator" class="row g-3">
                <div class="col-md-2">
                    <label for="situation" class="form-label">情境:</label>
                    <select class="form-select" id="situation" name="situation">
                        <option value="Long" selected>做多情境（買入）</option>
                        <option value="Short">做空情境（賣出）</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="entryPrice" class="form-label">買進價格:</label>
                    <input
                        type="number"
                        class="form-control"
                        id="entryPrice"
                        name="entryPrice"
                    />
                </div>
                <div class="col-md-3">
                    <label for="stopLossPrice" class="form-label"
                        >預計停損點:</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        id="stopLossPrice"
                        name="stopLossPrice"
                    />
                </div>
                <div class="col-md-3">
                    <label for="targetPrice" class="form-label"
                        >預計止利點:</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        id="targetPrice"
                        name="targetPrice"
                    />
                </div>
                <div class="col-md-1 align-self-end">
                    <button type="button" class="btn btn-primary" id="cal">
                        計算
                    </button>
                </div>
            </form>
            <div class="pt-3">
                <div id="table_label" class="w-100 table-responsive"></div>
            </div>
            <div class="my-4" id="UserGuide">
                <p>Tips：</p>
                <hr />
                <ul>
                    <li>請先選擇交易情境</li>
                    <ul>
                        <li>再輸入買進價格:、預計停損點、預計止利點</li>
                    </ul>
                    <li>「風險回報比」=>每次交易中，您將會承受多少風險去博取獲利機會的比例</li>
                    <li>全部以四捨五入進位</li>
                </ul>
            </div>
        </div>
        <!-- 跳出視窗 -->
        <div
            class="modal fade"
            id="alertModal"
            tabindex="-1"
            aria-labelledby="alertModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabel">警告</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="modal-body-font">請填寫完整</div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            關閉
                        </button>
                    </div>
                </div>
            </div>
        </div>
